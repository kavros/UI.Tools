<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Όνομα</mat-label>
        <input matInput [(ngModel)]="data.pName" readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Επέλεξε αντιστοίχιση</mat-label>
        <mat-select (selectionChange)="onChange($event.value)">        
            <mat-option *ngFor="let option of data.options" [value]="option.sName">
            {{ option.sName }}
            </mat-option>
        </mat-select>
      </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Άκυρο</button>
    <button mat-button [mat-dialog-close] (click)='saveMapping()'>Καταχώρηση</button>
</div>
