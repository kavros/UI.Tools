<mat-sidenav-container class="example-container" >
  <mat-sidenav opened mode="side">
  
    
  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        <div style="font-weight: bold;">
          <div style="font-size: medium;">  Λαχανικά</div>
        </div>
      </mat-panel-title>
      
    </mat-expansion-panel-header>
    <mat-list>            
      <mat-list-item 
        class="clickable" 
        (click)="showMainPage()">        
          <mat-icon matListIcon style="align-items: left;">trip_origin</mat-icon>
          <div style="font-size: small;"> Αρχή</div>  
      </mat-list-item>
      <mat-list-item class="clickable"
         (click)="showSettings()">
        <mat-icon matListIcon>settings</mat-icon>
        <div style="font-size: small;"> Ρυθμίσεις</div>  
      </mat-list-item>
    </mat-list>

  </mat-expansion-panel>


  </mat-sidenav>
  <mat-sidenav-content>
    <app-stepper-component *ngIf="isMainPageVisible" [dataSource]="dataSource" >loading</app-stepper-component>
    <rules-table *ngIf="isSettingsVisible" [dataSource]="dataSource"> loading </rules-table>
  </mat-sidenav-content>

</mat-sidenav-container>
