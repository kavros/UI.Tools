<mat-sidenav-container class="example-container" >
  <mat-sidenav opened mode="side">    
  <mat-expansion-panel [expanded]="true">

    <mat-expansion-panel-header>
      <mat-panel-title>
        <div style="font-weight: bold;">
          <div style="font-size: medium;"> Price Manager</div>
        </div>
      </mat-panel-title>
      
    </mat-expansion-panel-header>
    <mat-list>            
      <mat-list-item 
        class="clickable" 
        (click)="showMainPage()">        
          <mat-icon matListIcon style="align-items: left;">launch</mat-icon>
          <div style="font-size: small;"> Εισαγωγή</div>  
      </mat-list-item>
      <mat-list-item >
        <mat-icon matListIcon style="align-items: left;">label_important</mat-icon>
        <div style="font-size: small;"> Ετικέτες</div>  
      </mat-list-item>
      <mat-list-item >
        <mat-icon matListIcon style="align-items: left;">settings_input_composite</mat-icon>
        <div style="font-size: small;"> Αντιστοιχίσεις</div>  
      </mat-list-item>
      <mat-list-item class="clickable"
         (click)="showSettings()">
        <mat-icon matListIcon>gavel</mat-icon>
        <div style="font-size: small;"> Κανόνες</div>  
      </mat-list-item>
    </mat-list>

  </mat-expansion-panel>


  </mat-sidenav>
  <mat-sidenav-content>
    <app-stepper-component *ngIf="isMainPageVisible">loading</app-stepper-component>
    <app-rules-component *ngIf="isSettingsVisible"> loading </app-rules-component>
  </mat-sidenav-content>

</mat-sidenav-container>
