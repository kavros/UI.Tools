<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
<mat-form-field>
    <mat-label>Ποσοστό (%)</mat-label>
    <input matInput [(ngModel)]="data.setting.profitPercentage">
</mat-form-field>
<mat-form-field>
    <mat-label>Ελάχιστο κέρδος (€)</mat-label>
    <input matInput [(ngModel)]="data.setting.minProfit">
</mat-form-field>
<mat-form-field>
    <mat-label>Κωδικός</mat-label>
    <input matInput [(ngModel)]="data.setting.sCode">
</mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Άκυρο</button>
    <button mat-button [mat-dialog-close] (click)='saveSetting()'>Καταχώρηση</button>
</div>
