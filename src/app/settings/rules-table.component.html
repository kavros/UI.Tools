<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>΄Ονομα </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="profitPercentage">
      <th mat-header-cell *matHeaderCellDef> Κέρδος (%) </th>
      <td mat-cell *matCellDef="let element"> {{element.defaultProfit.value}} </td>
    </ng-container>
  
    <ng-container matColumnDef="minimumProfit">
      <th mat-header-cell *matHeaderCellDef> Κέρδος (€) </th>
      <td mat-cell *matCellDef="let element"> {{element.profitInEuro}} </td>
    </ng-container>

     <ng-container matColumnDef="kefCode">
      <th mat-header-cell *matHeaderCellDef> Κωδικός </th>
      <td mat-cell *matCellDef="let element"> {{element.kef5Code}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">                    
          <mat-icon> delete </mat-icon>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button
   mat-raised-button color="primary"
   (click) = "openDialog();"> add </button>
