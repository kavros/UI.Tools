<h2 mat-dialog-title> Δημιουργία νέας ετικέτας</h2>
<div mat-dialog-content>
    <div >
        <mat-form-field>
            <mat-label>Ονομα</mat-label>
            <input type="text" matInput 
            [(ngModel)]="label.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Προέλευση</mat-label>
            <input matInput [(ngModel)]="label.origin">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Κωδικός ταμπέλας</mat-label>
            <input matInput [(ngModel)]="label.number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Κωδικός kefalaio</mat-label>
            <input matInput [(ngModel)]="label.sCode">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close] (click)=onCancel()>Άκυρο</button>
    <button mat-button [mat-dialog-close] (click)=onSave()>Καταχώρηση</button>
</div>
